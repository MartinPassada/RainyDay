</head>

<body>

    
    <div class = "carouselDiv" id = "carouselDiv">   
            <header class = "header" id = "header">           
                    <nav class='navClass'>
                        <ul>
                            <li onclick = "goHome()">Inicio</li>
                            <li>
                                Películas
                                <ul class="sub-menuMovies">
                                        <li class="linkGeneros" onclick="showAndScrollTo()">Géneros</li>
                                        <li class="linkMoreViewed" id="linkMoreViewed" onclick="scrollToSmoothly(document.getElementById('gallery').offsetTop)">Más Vistas</li>
                                        <li class="linkRanking" id="linkRanking" onclick="scrollToSmoothly(document.getElementById('gallery').offsetTop)">Ranking</li>
                                </ul>
                            </li>
                            <li>Series</li>
                            <li>Contacto</li>
                        </ul>
                    </nav>       
                </header>           
        <img class = "carouselImage" src="img/carousel2.jpg"></img>
    </div>
    <div class = "fadedDiv" id="fadedDiv">
    </div>
    
    <div class= "genreButtonsDiv" id="genreButtonsDiv">
        
    </div>

    <div class="galleryHeader" id="galleryHeader">     
        <h1 class = "galleryHeaderTitle" id="galleryHeaderTitle">ÚLTIMAS PELÍCULAS AGREGADAS</h1>
    </div>
    <div class="gallery" id="gallery"> 
    </div> 
    <div class="gallery2" id="gallery2"> 
    </div>               
        

    <footer class="foot" id="foot">                     
        <ul class = footLinks>
            <li><h4>Copyright© Todos los derechos reservados</h4></li>
            <li><h4>Privacy Policy</h4></li>
            <li><h4>Terms of Service</h4></li>
            <li>
                <div class = footIcons>
                    <img src="/icons/rss-icon.png"></img>
                    <img src="/icons/slack-icon.png"></img>
                    <img src="/icons/twitter-icon.png"></img>
                </div>
            </li>

        </ul>
          
    </footer>
    
    <script src="js/ajax.js"></script>
    <script src="js/javascript1.js"></script>

    <script>
        function goHome(){
            window.location.href="/";
        }
        function showAndScrollTo(){
            showDiv();
            scrollToDiv();
        }
        function showDiv() {
            var div = document.getElementById("genreButtonsDiv");
            if (div.style.display == "block") {
                div.style.display = "none";
            } 
            else {
                div.style.display = "block";
            }
        }
        function scrollToSmoothly(pos, time) {
            var currentPos = window.scrollY || window.screenTop;
            if (currentPos < pos) {
                var t = 10;
                for (let i = currentPos; i <= pos; i += 10) {
                t += 10;
                setTimeout(function() {
                    window.scrollTo(0, i);
                }, t / 2);
                }
            } else {
                time = time || 2;
                var i = currentPos;
                var x;
                x = setInterval(function() {
                window.scrollTo(0, i);
                i -= 10;
                if (i <= pos) {
                    clearInterval(x);
                }
                }, time);
            }
        }
        function scrollToDiv(){
            var elem = document.getElementById("genreButtonsDiv");
            scrollToSmoothly(elem.offsetTop);
        }
        
    </script>
        
</body>
</html>
